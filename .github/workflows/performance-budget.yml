name: "Performance Budget"

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check-bundles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run analyze --if-present
      - run: npm run check:bundles
